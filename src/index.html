<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
	<meta charset="UTF-8" />
	<title>Minimalist TODO</title>
	<meta
		name="viewport"
		content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
	/>
	<meta name="format-detection" content="telephone=no" />
	<meta name="msapplication-tap-highlight" content="no" />

	<link rel="icon" type="image/x-icon" href="./assets/icon/favicon.ico" />
	<link rel="manifest" href="./manifest.json" />
	<link rel="stylesheet" href="./style.css" />
	<meta name="theme-color" content="#222" />
</head>

<body>
	<!-- TITLE -->
	<h1>
		Minimalist
		<b>TODO</b>
	</h1>

	<!-- TODO LIST -->
	<todo-list id="todoList"></todo-list>

	<!-- SLIDE ANIMATION -->
	<div class="slide-indicator">
		<span class="material-symbols-outlined">chevron_left</span>
		<span class="material-symbols-outlined">chevron_left</span>
		<span class="material-symbols-outlined">chevron_left</span>
	</div>

	<!-- FAB -->
	<footer>
		<button class="material-symbols-outlined fab" onclick="todoList.add()">add</button>
		<label-list id="labelList"></label-list>
	</footer>

	<todo-dialog onclose="todoList.connectedCallback()"></todo-dialog>

	<labels-dialog id="editLabelsDialog" onclose="labelList.connectedCallback()"></labels-dialog>

	<script src="./core/ext.js"></script>
	<script src="./main.js" type="module"></script>
</body>
</html>
